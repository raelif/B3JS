<!DOCTYPE html>
<meta charset='utf-8'>
<html lang='en-US'>
	<head>
		<title>B3JS</title>
		<link rel='stylesheet' type='text/css' href='b3js.css'>
		<link rel='icon' type='image/x-icon' href='resources/favicon.ico'>
	</head>

	<body onLoad='loadWorkspace()'>
		<div id='menu'>
			<ul>
				<li><a>File</a>
					<ul>
						<li><a id='saveButton' onClick='saveProject()'>Save Project</a></li>
						<li><a id='importButton'>
							Import Project <input id='importedXml' type='file' accept='text/xml' title='' onInput='importProject()' onChange='this.value=null;'></a>
						</li>
					</ul>
				</li>
				<li><a>View</a>
					<ul>
						<li><a id='enlargeButton' onClick='openFullscreen()'>Canvas Fullscreen</a></li>
						<li><a id='expertButton' onClick='expertMode()'>
							Expert Mode <input id='checkExp' type='checkbox' onClick='this.checked = !this.checked;'></a>
						</li>
					</ul>
				</li>
				<li><a id='showButton' onClick='showCode()'>Show Code</a></li>
				<li><a id='stopButton' onClick='stopCode()'>Stop</a></li>
				<li><a id='runButton' onClick='runCode()'>Run</a></li>
			</ul>
		</div>

		<div id='webglArea'><canvas id='webglCanvas'/></div>
		<div id='blocklyArea'><div id='blocklyDiv'/></div>

		<script type='text/javascript' src='lib/blockly_compressed.js'></script>
		<script type='text/javascript' src='lib/blocks_compressed.js'></script>
		<script type='text/javascript' src='lib/javascript_compressed.js'></script>
		<script type='text/javascript' src='lib/msg/js/en.js'></script>
		<script type='text/javascript' src='lib/three.js'></script>

		<script type='text/javascript' src='src/injection.js'></script>
		<script type='text/javascript' src='src/extensions.js'></script>
		<script type='text/javascript' src='src/blocks.js'></script>
		<script type='text/javascript' src='src/e_blocks.js'></script>
	</body>
</html>
