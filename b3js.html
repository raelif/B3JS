<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-US">
	<head>
		<title>B3JS</title>
		<link rel="stylesheet" type="text/css" href="b3js.css">
		<link rel="icon" type="image/x-icon" href="resources/favicon.ico">
	</head>

	<body>
		<div id="webglArea">
			<button id="enlargeButton" type="button" onClick="openFullscreen()">&#x2922;</button>
			<canvas id="webglCanvas"/>
		</div>
		<button id="saveButton" type="button" onClick="saveProject()">Save Project</button>
		<button id="importButton">Import Project
			<input id="importedXml" type="file" accept="text/xml" onChange="importProject()" onClick="this.value=null;"/>
		</button>
		<button id="runButton" type="button" onClick="runCode()">Run Code</button>
		<div id="blocklyArea">
			<div id="blocklyDiv"/>
		</div>

		<script type="text/javascript" src="lib/blockly_compressed.js"></script>
		<script type="text/javascript" src="lib/blocks_compressed.js"></script>
		<script type="text/javascript" src="lib/javascript_compressed.js"></script>
		<script type="text/javascript" src="lib/msg/js/en.js"></script>
		<script type="text/javascript" src="lib/three.js"></script>

		<script type="text/javascript" src="src/blocks.js"></script>
		<script type="text/javascript" src="src/blocks_code.js"></script>
		<script type="text/javascript" src="src/blockly_injection.js"></script>
	</body>
</html>
